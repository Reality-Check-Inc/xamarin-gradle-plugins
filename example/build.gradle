subprojects {
	buildscript {
		repositories {
			mavenLocal()
		}

		dependencies {
	        classpath 'eu.ihomeautomate.gradle:gradle-xamarin-build-plugin:+'
	        classpath 'eu.ihomeautomate.gradle:gradle-xamarin-publish-plugin:+'
		}
	}

	version = '1.0'
	group = 'XamarinGradlePlugin'

	repositories {
		mavenLocal()
	}

	apply plugin: 'maven-publish'

	publishing {
		repositories {
			mavenLocal()
		}
	}
}