allprojects {
	group = 'au.org.trogdor.xamarin-gradle-plugins'
}

subprojects {
	apply plugin: 'groovy'

	dependencies {
	    compile gradleApi()
	    compile localGroovy()
	    compile project(':tasks')
	}

	apply plugin: 'maven'

	configurations {
		includeInJar
	}

	jar {

	}
	
	afterEvaluate {
		install {
		    repositories.mavenInstaller {
		        pom.version = project.version
		        pom.groupId = project.group
		        pom.artifactId = project.ext.artifactId
		    }
		}
	}
}